{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todo/styles/base.css' %}">
    <title>{% block title %}My todo{% endblock %}</title>
    {% block site_css %}{% endblock %}
</head>

<body>
    <header id="main-header">
        <nav><a href="/todo" id="main-logo">All Todos</a></nav>
        <h1>{% block main_heading %}{% endblock %}</h1>
        {% block header_content %}{% endblock %}
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
</body>

</html>
